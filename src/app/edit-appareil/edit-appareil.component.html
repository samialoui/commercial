<div class="row">
<div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="name">
             Nom de l'appareil :
            </label>
            <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="form-group">
            <label for="status">
             état de l'ppareil :
            </label>
            <select name="status" id="status" class="form-control" [ngModel]="defaultOnOff">
                <option value="allumé">Allumé</option>
                <option value="éteint">Eteint</option>
            </select>      
        </div>
    <button value="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
</form>
</div>
</div>
